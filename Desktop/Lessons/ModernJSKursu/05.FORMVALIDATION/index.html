<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>
        Form Validator
    </title>
</head>

<body>


    <div class="container d-flex justify-content-center mt-5">
        <div class="col-sm-5">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="card-header">
                    Kullanıcı Oluştur
                </div>
                <form id="form">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" value="" id="username" class="form-control" placeholder="Kullanıcı Adınızı Girin..">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Mail Adresiniz</label>
                            <input type="text" id="mail" class="form-control" placeholder="Mail Adrenizi Girin..">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Şifre</label>
                            <input type="password" id="password" class="form-control" placeholder="Şifrenizi Girin..">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="re-password">Şifre Tekrar</label>
                            <input type="password" id="re-password" class="form-control" placeholder="Şifrenizi Tekrar Girin..">
                            <div></div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" id="btnSubmit" class="btn btn-outline-primary btn-block">REGİSTER</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
